version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      # Mount environment file
      - ./.env:/.env.local:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development Service (for testing)
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["bun", "run", "dev"]
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./.env:/.env.local:ro
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
    restart: unless-stopped

networks:
  default:
    name: yilzi-digitalz
